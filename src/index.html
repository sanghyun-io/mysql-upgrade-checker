<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL 8.0 → 8.4 업그레이드 검증기</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MySQL 8.0 → 8.4 업그레이드 검증기</h1>
            <p>mysqlsh dump 폴더를 선택하여 호환성 문제를 사전에 발견하세요</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-content">
                <div class="upload-icon">📁</div>
                <h2>mysqlsh dump 폴더를 선택하세요</h2>
                <p>폴더 전체를 선택하면 자동으로 분석할 파일들을 감지합니다</p>
                <button class="btn btn-primary" onclick="selectFolder()" style="margin-top: 20px;">
                    📁 폴더 선택
                </button>
            </div>
        </div>

        <div class="action-section" id="actionSection" style="display: none;">
            <div style="background: var(--bg-card); border-radius: 12px; padding: 30px; margin-bottom: 40px;">
                <h3 style="margin-bottom: 20px; font-size: 18px;">선택된 폴더: <span id="folderName" style="color: var(--accent-blue);"></span></h3>
                <div style="color: var(--text-secondary); margin-bottom: 20px;">
                    총 <span id="totalFiles" style="color: var(--text-primary); font-weight: 600;">0</span>개 파일
                    (<span id="schemaFiles">0</span> 스키마, <span id="dataFiles">0</span> 데이터, <span id="skipFiles">0</span> 건너뛸 파일)
                </div>
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn btn-primary" onclick="analyzeFiles()">
                        🔍 분석 시작
                    </button>
                    <button class="btn btn-secondary" onclick="resetAll()">
                        🔄 초기화 (폴더 변경)
                    </button>
                </div>
            </div>
        </div>

        <div class="progress-section" id="progressSection">
            <h3>분석 중...</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="progress-text" id="progressText">파일을 읽는 중...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="summary-grid">
                <div class="summary-card safe">
                    <div class="summary-value" id="safeCount">0</div>
                    <div class="summary-label">문제 없음</div>
                </div>
                <div class="summary-card error">
                    <div class="summary-value" id="errorCount">0</div>
                    <div class="summary-label">심각한 문제</div>
                </div>
                <div class="summary-card warning">
                    <div class="summary-value" id="warningCount">0</div>
                    <div class="summary-label">경고</div>
                </div>
                <div class="summary-card info">
                    <div class="summary-value" id="infoCount">0</div>
                    <div class="summary-label">정보</div>
                </div>
            </div>

            <div class="issues-container" id="issuesContainer"></div>

            <div class="export-section">
                <button class="btn btn-secondary" onclick="exportReport()">
                    📄 리포트 다운로드 (JSON)
                </button>
                <button class="btn btn-primary" onclick="exportAllFixQueries()" style="margin-left: 15px;">
                    🔧 모든 수정 쿼리 다운로드 (SQL)
                </button>
            </div>
        </div>

        <div class="footer">
            <p>
                MIT Licensed | Copyright © 2026 <a href="https://github.com/sanghyun-io" target="_blank">sanghyun-io</a>
            </p>
            <p style="margin-top: 8px;">
                <a href="https://github.com/sanghyun-io/mysql-upgrade-checker" target="_blank">GitHub</a> •
                <a href="https://github.com/sanghyun-io/mysql-upgrade-checker/blob/main/LICENSE" target="_blank">License</a>
            </p>
        </div>
    </div>

    <script type="module" src="./scripts/main.ts"></script>
</body>
</html>
